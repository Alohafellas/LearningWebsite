<div class="content-wrapper">
  
  <p>A simple modal without any JavaScript whatsoever.</p>
  
  <p>Try it out!</p>
  
  <br />
  
  <label>
    <span class="btn">Click here to open the confirm</span>
    <input type="checkbox" />
    <div class="confirm-modal">
      <form action="#do-something" method="get">
        <p>Are you absolutely sure you know what you're doing?</p>
        <button class="btn">Yes</button>
        <button class="btn" formaction="#do-something-else">No</button>
      </form>
    </div>
  </label>
  
</div>
<style>
  /* All elements should be border-boxes */
* {
  box-sizing: border-box;
  font-family: 'Open Sans', sans-serif;
  font-weight: 100;

}


input[type=checkbox] {
  display: none;
}

p, button, .btn {
  font-size: 20px;
}

body {
  background-color: #fafafa; 
  background-size: cover;
}

button {
  outline: none !important;
}


.content-wrapper {
  width: 100%;
   max-width: 100%;
  padding: 10px;
  margin: 0 auto;
  text-align: center;
}


.btn {
  transition: background-color 0.2s;
  background-color: transparent;
  color: #8a8a8a;
  min-width: 3em;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
  border: 1px solid #8a8a8a;
  user-select: none;
  display: inline-block;
  width: 300px;
  max-width: 90%;
  margin: 0 auto;
}
  .btn:hover {
    color: #fafafa;
    background-color: #8a8a8a;
  }
  .btn :active, .btn:focus {
    color: #fafafa;
    background-color: #a0a0a0;
  }


.confirm-modal {
  display: block;
  pointer-events: none;
  transition: opacity 0.5s;}
  .confirm-modal .btn {
    width: auto;
    max-width: auto;
    margin: auto;
  }
  
  .confirm-modal ::before {
 
    content: "";
    display: block;
    background-color: rgba(0,0,0,0.4);
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    min-height: 200px;
    z-index: 99;
    opacity: 1;
    pointer-events: all;
  }
  form {
  
    position: absolute;
    z-index: 99;
    top: 50px;
    transition: transform 0.75s;
    max-width: 90%;
    width: 450px;
    background-color: #fafafa;
    padding: 20px;
    left: 50%;
    transform: translate(-50%, 0);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
    color: #080808;
    border-radius: 5px;
    pointer-events: none;
  }


input:not(:checked) + .confirm-modal * {
    opacity: 0; 
  }
  input:not(:checked) + .confirm-modal *  ::before {
    height: 0;
    width: 0;
  }



input:not(:checked) + .confirm-modal form {
  transform: translate(-50%, -100px);
}


.confirm-modal button {
  pointer-events: all;
}
</style>
